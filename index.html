<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="device=width-device, initial-scale=1.0" />
    <title>CountDown Challenge</title>
    <link rel="stylesheet" href="main-sources/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="main-sources/script.js"></script>
  </head>
  <body>
    <main>
      <section class="center">
        <h1>Count-Down Timer</h1>
        <div class="countDown-container">
          <div class="days-container">
            <p class="big-number" id="daysNum">0</p>
            <span>days</span>
          </div>
          <div class="hours-container">
            <p class="big-number" id="hoursNum">0</p>
            <span>hours</span>
          </div>
          <div class="minutes-container">
            <p class="big-number" id="minutesNum">0</p>
            <span>minutes</span>
          </div>
          <div class="seconds-container">
            <p class="big-number" id="secondsNum">0</p>
            <span>seconds</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
